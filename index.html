<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Might Muffin Organizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <div class="weather-app">
        <div class="left">
            <div class="temperature">
                <span id="temperature">0</span>&deg;</div>
            <div class="location">
                <span id="location">Unknown</span>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <img id="icon" width="75px" src="imgs/codes/200.png" />
            </div>
    
            <div class="bottom">
    
                <div class="humidity">
                    <img src="imgs/humidity.png" alt="humid" height="16px" />
                    <span id="humidity">0</span>%
                </div>
    
                <div class="wind">
                    <span id="wind">0</span> mph
                    <span id="direction">N</span>
                </div>
    
            </div>
        </div>
    </div>

<script src="dist/app.js"></script>
</body>
</html>
