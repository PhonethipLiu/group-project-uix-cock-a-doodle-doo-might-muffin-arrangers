<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Might Muffin Organizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-client_id" content="879640834157 - ac4tg28pbqj611mt0pv05reh9ug4dbud.apps.googleusercontent.com">
        <!-- Bootstrap css -->
        <link rel="stylesheet" type="text/css" media="screen" href="lib/node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
        

<!-- local css -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>


    <body id="site--grid">
        <header>
            <h1 id="main--h1">COCK-A-DOODLE-DO DASHBOARD</h1>
        </header>
        <main>

        <!--google users-->
        <button id="login" type="button" item-width="200"height="120">Sign in </button>
        <button id="logout" type="button" item-width="200" height="120">Sign out</button>
        <!--google users-->
            <div id="weather--div" class="containers">
        <!-- input start -->
           <div id="searching">
                <input type="text" value="city" id="city"></input>
                <input type="submit" value="submit" id="button"></button>
            </div>   
        <!--input ends-->
        <!--weather input start-->
            <div class="weather-app">
               <div class="left">
                 <div class="temperature">
                    <span id="temperature">Unknown</span>&deg;</div>
                       <div class="location"><span id="location">Unknown</span></div>
                        <div class="date"><span id="date">country</span></div>
                     </div>
                       <div class="right">
                       <div class="top"><img id="icon" width="75" src="imgs/codes/200.png"></div>
                       <div class="bottom">
                           <div class="humidity"><!-- <img src="imgs/humidity.png" alt="humid" height="16px" /> --><span id="humidity">0</span>%</div>
                           <div class="wind"><span id="wind">0</span> mph<span id="direction">N</span></div>
                      </div>
                    </div>
                 </div>
              </div>
            </div>
           <!--weather end-->
            <div id="news--div" class="containers"></div>
            <div id="meetups--div" class="containers"></div>
            <div id="books--div" class="containers"></div>
           
        </main>
        <footer>

            <div id="news--div" class="containers">
                <h3 class="col-h3">NEWS</h3>
                <button class="my-btn" id="my--btn--news" onclick="addNewArticle()" >MY NEWS</button>
                <ol class="list" id="news--list">

                </ol>
            </div>

            <div id="meetups--div" class="containers"><h3 class="col-h3">MEETUPS</h3><button class="my-btn">MY MEETUPS</button></div>
            <div id="books--div" class="containers"><h3 class="col-h3">BOOKS</h3><button class="my-btn">MY BOOKS</button></div>
           
        </main>


        <footer class="main-footer">


            <ul id="footer--cred">
                <li><a href="https://newsapi.org/">news.api</a></li>
                <li><a href="url">weather.api</a></li>
                <li><a href="url">meetups.api</a></li>
                <li><a href="url">books.api</a></li>
            </ul>
        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script type='text/javascript' src='dist/app.js'></script>
   

</body>
</html>
