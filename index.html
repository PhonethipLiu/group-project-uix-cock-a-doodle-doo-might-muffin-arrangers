<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Might Muffin Organizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap css -->
        <link rel="stylesheet" type="text/css" media="screen" href="lib/node_modules/bootstrap/dist/css/bootstrap-grid.min.css" />
        

<!-- local css -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>


    <body id="site--grid">
        
        <header>
            <h1 id="main--h1">COCK-A-DOODLE-DO DASHBOARD</h1>
        </header>
        
        
        <main>
 

            <div id="weather--div" class="containers">
                <!--input start-->
            <input type="text" name="city" value="your city" id="city"/>
            <input type="submit" value="submit" id="button">
               <!--input ends-->
                <div class="weather-app">
                    <div class="left">
                        <div class="temperature">
                            <span id="temperature">0</span>&deg;</div>
                            <div class="location">
                                <span id="location">Unknown</span>
                            </div>
                        </div>
                        <div class="right">
                            <div class="top">
                                <img id="icon" width="75px" src="imgs/codes/200.png" />
                            </div>
                            
                            <div class="bottom">
                                
                                <div class="humidity">
                                    <img src="imgs/humidity.png" alt="humid" height="16px" />
                                    <span id="humidity">0</span>%
                                </div>
                                
                                <div class="wind">
                                    <span id="wind">0</span> mph
                                    <span id="direction">N</span>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
        </html>


            </div>
            <div id="news--div" class="containers"></div>
            <div id="meetups--div" class="containers"></div>
            <div id="books--div" class="containers"></div>
           
        </main>


        <footer>

            <ul id="footer--cred">
                <li><a href="https://newsapi.org/">news.api</a></li>
                <li><a href="url">weather.api</a></li>
                <li><a href="url">meetups.api</a></li>
                <li><a href="url">books.api</a></li>
            </ul>

        </footer>
